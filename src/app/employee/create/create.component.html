<div class="container px-2 py-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card paint-card">




                <!-- Heading -->

                <div class="card-header">
                    <h4 class="text-center my-1" style="color: #0d47a1;">Add Details</h4>
                </div>

                <!-- Heading -->



                <!-- Registration Form -->

                <div class="card-body mx-3">

                    <form #empForm = "ngForm" (ngSubmit)="empForm.valid&&onSubmit()">

                        <div class="form-group mb-3">
                            <label for="firstName" class="form-label">Enter First Name</label> 
                            <input type="text" class="form-control" name="firstName" #firstName="ngModel" required [(ngModel)]="data.firstName">
                            <small class="text-danger" *ngIf="empForm.submitted&&firstName.errors?.['required']">First Name required</small>
                        </div>

                        <div class="form-group mb-3">
                            <label for="lastName" class="form-label">Enter Last Name</label> 
                            <input type="text" class="form-control" name="lastName" #lastName="ngModel" required [(ngModel)]="data.lastName">
                            <small class="text-danger" *ngIf="empForm.submitted&&lastName.errors?.['required']">Last Name required</small>
                        </div>

                        <div class="form-group mb-4">
                            <label for="age" class="form-label">Enter Age</label>
                            <input type="number" class="form-control" name="age" #age="ngModel" required [(ngModel)]="data.age">
                            <small class="text-danger" *ngIf="empForm.submitted&&age.errors?.['required']">Age required</small>
                        </div>

                        <div class="row">
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-primary col-md-4 mx-2">Submit</button>
                                <button type="reset" class="btn btn-danger col-md-4 mx-2">Reset</button>
                            </div>
                        </div>

                    </form>

                </div>  
                <!-- Registration Form -->  

            </div>    
        </div>  
    </div>  
</div>
